<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="main.js"></script>
</head>
    <body>
        <h1>Odin Library</h1>
        <div class="menu">
            <button id="newBookButton">New Book</button>
            <dialog id="newBookDialog">
                <form>
                    <h2>Enter new book details below.</h2>
                    <label for="title">Title:
                        <input type="text" id="title" name="title">
                    </label>

                    <label for="author">Author:
                        <input type="text" id="author" name="author">
                    </label>

                    <label for="numPages">Pages:
                        <input type="number" id="numPages" name="numPages">
                    </label>

                    <label for="isRead">Is the book read?
                        <input type="checkbox" id="isRead" name="isRead">
                    </label>
                    <div>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button value="confirm" id="confirmButton">Confirm</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="books"></div>
    </body>
</html>
